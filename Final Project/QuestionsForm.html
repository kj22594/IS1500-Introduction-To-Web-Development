<script>

function validate()
{
  // Variables for the span used to generate text 
  var firstError = document.getElementById("firstError");
  var lastError = document.getElementById("lastError");
  var questionError = document.getElementById("questionError");
  var emailError = document.getElementById("emailError");
  
  // get names
  var fname = document.getElementById("fname").value;
  var lname = document.getElementById("lname").value;
  var question = document.getElementById("question").value;
  var emailaddress = document.getElementById('emailaddress').value;

  // Check names, questions and email
  if (fname == "" || isNaN(fname) == false)
  {
    lastError.innerHTML = "";
    emailError.innerHTML = "";
    questionError.innerHTML = "";
    firstError.innerHTML = "Please enter your first name here."
    document.getElementById("fname").focus("fname"); 
    return false; 
  }  
  
  if (lname == "" || isNaN(lname) == false)
  {
    firstError.innerHTML = "";
    emailError.innerHTML = "";
    questionError.innerHTML = "";
    lastError.innerHTML = "Please enter your last name here."
    document.getElementById("lname").focus("lname"); 
    return false; 
  }  

  if (emailaddress == "")
  {
    firstError.innerHTML = "";
    lastError.innerHTML = "";
    questionError.innerHTML = "";
    emailError.innerHTML = "Please enter your email address here."
    document.getElementById("emailaddress").focus("emailaddress"); 
    return false; 
  } 

  if (question == "" || isNaN(question) == false)
  {
    firstError.innerHTML = "";
    emailError.innerHTML = "";
    lastError.innerHTML = "";
    questionError.innerHTML = "Please enter your question(s) here."
    document.getElementById("question").focus("question"); 
    return false; 
  } 


  firstError.innerHTML = "";
  emailError.innerHTML = "";
  lastError.innerHTML = "";
  question.innerHTML = "";
  return true;
}
</script>
