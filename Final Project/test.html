<table>
<tr>

<td>
<table>

</select>

</tr>

<script>


function calculateDefenseFantasyPoints()
{
    //Captcha
  var captchaInputCaseSensitive = document.getElementById("captchaInputDefense").value;
  var captchaErrorDefense = document.getElementById("captchaErrorDefense");
  //Makes the captcha not case sensitive
  var captchaInputDefense = captchaInputCaseSensitive.toLowerCase();

  // Dropdown
  var defenseList = document.getElementById("defenseCalculator");
  var defenseOption = defenseList.options[defenseList.selectedIndex].value;
  
  // Textbox
  var defenseInputValue = document.getElementById("defenseinputbox");
  var defenseInputNumber = document.getElementById("defenseinputbox").value;
  
  // Spans
  var pointOutcome = document.getElementById("pointOutcome");
  var defenseInputError = document.getElementById("defenseInputError");
  var finalFantasyOutcome = 0;

  if (captchaInputDefense != "qwnhm klojyhjn")
  {
    captchaErrorDefense.innerHTML = "You messed up the captcha. Please try again.";
    document.getElementById("captchaInputDefense").focus("captchaInputDefense");
    pointOutcome.innerHTML = "";
    defenseInputError.innerHTML = "";
    return;
    }
 
  if (defenseOption == "interception" || defenseOption == "fumble" || defenseOption == "safety")
  {
    finalFantasyOutcome = 2 * defenseInputNumber;
  }

  if (defenseOption == "sack")
  {
    finalFantasyOutcome = defenseInputNumber;
  }

  if (defenseOption == "rettd" || defenseOption == "deftd")
  {
    finalFantasyOutcome = 6 * defenseInputNumber;
  }

  if (defenseInputNumber == "")
  {
    defenseInputError.innerHTML = "Please enter a number here!";
    document.getElementById("defenseinputbox").focus("defenseinputbox");
    pointOutcome.innerHTML = "";
    captchaErrorDefense.innerHTML = "";
    return; 
  }
  
  if (defenseInputNumber < 0)
  {
    defenseInputError.innerHTML = "You cannot enter a negative number here. Please enter a positive number!";
    document.getElementById("defenseinputbox").focus("defenseinputbox");
    pointOutcome.innerHTML = "";
    captchaErrorDefense.innerHTML = "";
    return; 
  }
  
  defenseInputError.innerHTML = "";
  captchaErrorDefense.innerHTML = "";
  pointOutcome.innerHTML =("Fantasy Points: " + finalFantasyOutcome);
}



function calculateFantasyPoints()
{
  //Captcha
  var captchaInputCase = document.getElementById("captchaInputOffense").value;
  var captchaErrorOffense = document.getElementById("captchaErrorOffense");
  //Makes the captcha not case sensitive
  var captchaInputOffense = captchaInputCase.toLowerCase();

  // Dropdown
  var offenseList = document.getElementById("Calculator");
  var offenseOption = offenseList.options[offenseList.selectedIndex].value;
  
  // Textbox
  var inputValue = document.getElementById("inputbox");
  var inputNumber = document.getElementById("inputbox").value;
  
  // Spans
  var finalOutcome = document.getElementById("finalOutcome");
  var inputError = document.getElementById("inputError");
  var fantasyOutcome = 0;

  if (captchaInputOffense != "sleiv sdkgldg")
  {
    captchaErrorOffense.innerHTML = "You messed up the captcha. Please try again.";
    document.getElementById("captchaInputOffense").focus("captchaInputOffense");
    finalOutcome.innerHTML = "";
    inputError.innerHTML = "";
    return;
  }
 
  if (offenseOption == "pyards")
  {
    fantasyOutcome = inputNumber/25;
  }

  if (offenseOption == "ptd" || offenseOption =="rushtd" || offenseOption == "rectd")
  {
    fantasyOutcome = 6 * inputNumber;
  }

  if (offenseOption == "intthrown")
  {
    fantasyOutcome = -1 * inputNumber;
  }
  
  if (offenseOption == "rushyards" || offenseOption == "recyards")
  {
    fantasyOutcome = inputNumber/10;
  }

  if (offenseOption == "rec" || offenseOption == "PAT")
  {
    fantasyOutcome = inputNumber;
  }

  if (offenseOption == "0-39")
  {
    fantasyOutcome = 3 * inputNumber;
  }

  if (offenseOption == "40-49")
  {
    fantasyOutcome = 4 * inputNumber;
  } 

  if (offenseOption == "50+")
  {
    fantasyOutcome = 5 * inputNumber;
  } 

  if (inputNumber == "")
  {
    inputError.innerHTML = "Please enter a number here";
    document.getElementById("inputbox").focus("inputbox");
    finalOutcome.innerHTML = "";
    captchaErrorOffense.innerHTML = "";
    return; 
  }
  
  if (inputNumber < 0)
  {
    if (offenseOption == "pyards" || offenseOption == "rushyards" || offenseOption == "recyards")
      {
        inputError.innerHTML = "";
        captchaErrorOffense.innerHTML = "";
        finalOutcome.innerHTML =("Fantasy Points: " + fantasyOutcome);
      }
   else
      {
        inputError.innerHTML = "You cannot enter a negative number here! Please enter a positive number here!";
        document.getElementById("inputbox").focus("inputbox");
        finalOutcome.innerHTML = "";
        captchaErrorOffense.innerHTML = "";
        return; 
      }
  }
  
  inputError.innerHTML = "";
  captchaErrorOffense.innerHTML = "";
  finalOutcome.innerHTML =("Fantasy Points: " + fantasyOutcome);
}


</script>
