<script>

function validateSuggestions()
{
  // Variables for the span used to generate text 
  var firstError = document.getElementById("firstError");
  var lastError = document.getElementById("lastError");
  var suggestError = document.getElementById("suggestError");
  
  // get names
  var fname = document.getElementById("fname").value;
  var lname = document.getElementById("lname").value;
  var suggest = document.getElementById("suggest").value;

  // Check to make sure fuel cost is a number
  if (fname == "" || isNaN(fname) == false)
  {
    lastError.innerHTML = "";
    suggestError.innerHTML = "";
    firstError.innerHTML = "Please enter your first name here."
    document.getElementById("fname").focus("fname"); 
    return false; 
  }  
  
  if (lname == "" || isNaN(lname) == false)
  {
    firstError.innerHTML = "";
    suggestError.innerHTML = "";
    lastError.innerHTML = "Please enter your last name here."
    document.getElementById("lname").focus("lname"); 
    return false; 
  }  

  if (suggest == "" || isNaN(suggest) == false)
  {
    firstError.innerHTML = "";
    lastError.innerHTML = "";
    suggestError.innerHTML = "Please enter your suggestions here."
    document.getElementById("suggest").focus("suggest"); 
    return false; 
  }  

  firstError.innerHTML = "";
  lastError.innerHTML = "";
  suggest.innerHTML = "";
  return true;
}
</script>
